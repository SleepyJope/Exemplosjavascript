<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 11</title>
</head>
<body>
    <img id="imagem" src="imgs/luffyteste.jpg" width="200" height="200"  alt="smile"> <br> <br> <br>
     <button onclick="trocar();">Trocar imagem</button> 
    <script>
        let mode=0;
        function trocar(){
            if(mode==0){
                document.getElementById("imagem").src = "imgs/eleriu.jpg";
                mode=1;
            }else{
                document.getElementById("imagem").src = "imgs/luffyteste.jpg";
                mode=0;
            }
        }
    </script>
</body>
</html>
