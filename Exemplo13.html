<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo 13</h1>
    <h2>Mouse over/out</h2>

    <div onmouseout="toluffy(this)" onmouseover = "outra(this);" style="background-color: aqua;padding: 60px; font-size: 100px; text-align: center;" id="div" >
        Luffy :)
        <img id="img1" src="" alt="">
    </div>
    <script>
        function outra(obj){
            document.getElementById("img1").src = "imgs/luffyteste.jpg";
        }
        function toluffy(obj){
            document.getElementById("img1").src = "";
        }
        
        
    </script>
</body>
</html>
